name: Deploy Bot Image
on:
  push:
    branches: [ master ]
    paths:
      - bot/**
      - .github/trigger_training.txt
    
jobs:
  train-test-model:
    name: Train/test model and deploy to Dockerhub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository ğŸ”
      uses: actions/checkout@v2

    - name: Set up Python ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.9.13

    - name: Install dependencies ğŸ› 
      run: |
        python3 -m pip install --upgrade pip --user
        python3 -m pip install -r bot/requirements-bot.txt --user

    - name: Train and test model âš™
      working-directory: ${{ github.workspace }}
      run: |
        cd bot
        rasa data validate --debug
        rasa train
        rasa test --fail-on-prediction-errors

    - name: Log in to DockerHub ğŸ³
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PWD }}

    - name: Extract metadata (tags, labels) for Docker ğŸ“„
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ secrets.DOCKERHUB_USER }}/personalassistant
        
    - name: Build and push Docker image ğŸš€
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ./bot
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}


